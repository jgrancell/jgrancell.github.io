{{- $hostnames := append .Values.nginx.additionalHostnames .Values.application.hostname }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.application.hostname | replace "." "-" }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.application.hostname }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Values.application.version }}
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: frontend
  {{- if .Values.nginx.enableTls }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  {{- end }}
spec:
  {{- if .Values.nginx.enableTls }}
  tls:
  {{- range $hostnames }}
  - hosts:
    - {{ . }}
    secretName: {{ . }}
  {{- end }}
  {{- end }}
  defaultBackend:
    service:
      name: {{ .Values.application.hostname | replace "." "-" }}
      port:
        number: 80
